{% extends 'auth-base.html' %}
{% block content %}
<main class="flex flex-col justify-center items-center gap-2 md:w-1/3 md:py-12 md:h-fit h-[100vh] w-[100vw] bg-gray-700 bg-opacity-5 shadow-md rounded-md">
    <h1>Login</h1>
    <form class="flex flex-col justify-center items-center gap-2 md:gap-4 md:w-3/4 w-full *:w-3/4 md:*:w-5/6" action="" method="post">
        {% csrf_token %}
        {% for field in form %}
                <div class="flex flex-col">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    <div class="text-red-500">
                        {{ field.errors }}
                    </div>
                </div>
        {% endfor %}
        <button class="font-bold">Sign In</button>
    </form>
    <p>Don't have an account ? <a href="/register/">Sign Up</a></p>
</main>
{% endblock %}
