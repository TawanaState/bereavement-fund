{% extends 'trustee-base.html' %}
{% block content %}

<div class="main flex flex-col max-h-[90vh] overflow-y-auto">

            

    <div class="text-[0.7rem] md:text-[0.9rem] md:mr-6 *:bg-white *:rounded-md flex flex-col gap-1">

        <form class="py-3 px-5 flex flex-row" action="" method="get">
            <input class="w-full p-0.5 outline-none" type="search" placeholder="Type to search here..." name="query" id="">
            <button type="submit" class="border-none">
                <i class="bi bi-search"></i>
            </button>
        </form>
    </div>

    <div class="w-full overflow-x-auto bg-white px-6 md:mr-6">
        <div class="grid grid-cols-[auto,auto,auto,auto,auto] *:p-4 w-full *:border-b-2">

            <span class="font-bold !border-b-[3px] !border-black">
                #
            </span>
            <span class="font-bold !border-b-[3px] !border-black">
                Member Fullname
            </span>
            <span class="font-bold !border-b-[3px] !border-black">
                Email Address
            </span>
            <span class="font-bold !border-b-[3px] !border-black">
                Phone Number
            </span>
            <span class="font-bold !border-b-[3px] !border-black">
                ID Number
            </span>



            {% for member in members %}
                <span class="flex flex-row gap-3 items-center">
                    <a class="btn !my-0 h-fit text-xs" href="{% url 'main:member_info' member.pk %}">
                        â‡—
                    </a>
                </span>
                <span>
                    {{ member.user }}
                </span>
                <span>
                    {{ member.user.email }}
                </span>
                <span>
                    {{ member.phone_number }}
                </span>
                <span>
                    {{ member.id_number }}
                </span>
            {% endfor %}

            

            
        </div>
    </div>

    

</div>

{% endblock %}
