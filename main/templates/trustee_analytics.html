{% extends 'trustee-base.html' %}
{% load static %}
{% block content %}

<div class="main h-[85vh] overflow-y-auto md:overflow-y-hidden">
    <div class="analytics grid grid-rows-2 gap-6 grid-cols-1 md:grid-cols-2 *:bg-white *:rounded-md *:py-4 *:px-5 mr-2 mg:mr-0">

        <div>
            <h3 class="flex flex-row justify-between">
                <span>Claims vs Contributions</span>
                <a title="Download Beneficiaries Data" href="{% url 'main:beneficiaries_download' %}">
                    <i class="bi bi-download"></i>
                </a>
            </h3>
            <div style="width: 100%; height: 100%">
                <canvas id="contributionsVsClaimsChart"></canvas>
            </div>
        </div>
    
        <div>
            <h3 class="flex flex-row justify-between">
                <span>Members</span>
                <a title="Download Members Data" href="{% url 'main:members_download' %}">
                    <i class="bi bi-download"></i>
                </a>
            </h3>
            <div class="flex flex-row justify-center" style="height: 30vh;">
                <canvas id="genderDonutChart"></canvas>
            </div>
        </div>
    
        <div>
            <h3 class="flex flex-row justify-between">
                <span>Contribution Trends</span>
                <a title="Download Contributions Data" href="{% url 'main:contributions_download' %}">
                    <i class="bi bi-download"></i>
                </a>
            </h3>
            <div style="width: 100%; height: 100%">
                <canvas id="contributionBarChart"></canvas>
            </div>
        </div>
    
        <div>
            <h3 class="flex flex-row justify-between">
                <span>Claim Trends</span>
                <a title="Download Claims Data" href="{% url 'main:claims_download' %}">
                    <i class="bi bi-download"></i>
                </a>
            </h3>
            <div style="width: 100%; height: 100%">
                <canvas id="claimFrequencyChart"></canvas>
            </div>
        </div>

    </div>

</div>
<script src="{% static 'assets/js/chart.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
{% endblock %}
